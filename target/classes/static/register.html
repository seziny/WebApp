
<p>Register to create a new account</p>

<form role="form" ng-submit="controller.register()">
    <div class="form-group">
        <label for="username">Choose a Username:</label> <input type="text" required="required"
                                                       class="form-control" id="username" name="username" ng-required="true" ng-model="controller.user.username"/>
    </div>
    <div class="form-group">
        <label for="password">Choose a Password:</label> <input type="password" required="required"
                                                       class="form-control" id="password" name="password" ng-required="true" ng-model="controller.user.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<div class="alert alert-success" ng-show="controller.success">
    You're registered! Please go to<a href="#/login" class="btn btn-link">Login</a>
</div>
